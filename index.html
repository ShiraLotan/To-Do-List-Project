<body>
    <div class="container-fluid">
        <h1> 'To Do' Board:</h1>
        <form name="mainBoard" >
            <div class="notesClass">

                <label class="mainNoteHeadline">Enter Your Note:</label>
                    <textarea name="mainTXT" class="form-control" id="exampleFormControlTextarea1" ></textarea><br />

                <div class="timeAndDate">
                    <label>Date:</label>
                        <input type="date" name="dateInput" class="dateinp"><br />
                    <label class="timeInput">Time:</label>
                         <input type="time" name="timeInput" class="timeinp"><br />
                </div>
            </div>

            <div class='buttonsPart'>
                <button class="btn1 btn btn-primary btn-lg" type="button" onclick="savemission()">Save</button><br />
                <button class="btn2 btn btn-primary btn-lg" type="button" onclick="deletemission()">Delete</button><br />
            </div>
            
            <div id="DivTest"></div>
            






        </form>

    </div>
